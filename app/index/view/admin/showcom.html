//商城
{extend name="common/memberbase"}

{block name="link"}
	<link rel="stylesheet" type="text/css" href="__CSS__/out.css">
	<link rel="stylesheet" type="text/css" href="__CSS__/class.css">
	<link rel="stylesheet" type="text/css" href="__CSS__/shopping.css">
{/block}

{block name="content"}
	<div style="width:1020px;">
		<div class="top">
			<img src="__IMG__/jsf.jpg" class="img"/>
			<div class="seek">
				<input type="text" class="content" placeholder="输入搜索商品"/>
				<a class="find" style="background-image: url(__IMG__/seek.jpg);"></a>
			</div>
			<img src="__IMG__/gwc.jpg" class="img1"/>
			<img src="__IMG__/scj.png" class="img2"/>
			<img src="__IMG__/dd.jpg" class="img3"/>
		</div>
		<div class="classfiy">
			<div class="classf">
				{foreach name="classf" item="vo" key="s"}
					<a class="a">{$vo.classfiy}</a>
				{/foreach}
				
				<a class="a">最新商品</a>
				<a class="a">热销商品</a>
			</div>
		</div>
		
		<div class="show">
			<div>
				{foreach name="classfiy" item="vo" key="s"}
					<div class = "block">
						<div>
							<img src="__UPLOADS__/{$vo.path}" class="ii{$s} picture"/>
						</div>
						<div class="cont">
							<span class="id">{$vo.price}</span>
							<span style="display: inline-block;width:180px;height:40px;">{$vo.describe}</span><br />
							<span>￥{$vo.price}</span>
							<span>&nbsp;&nbsp;</span>
							<span>销量：{$vo.market}</span>	
							<button class="add ad{$s}">加入购物车</button>
						</div>
					</div>
				{/foreach}
			</div>
			<div class="setpage" style="margin-top:25px;">{$page}</div>
		</div>
		
	</div>
	
	<script type="text/javascript">
		$(function(){
			$(".pagination").attr("id","pagination-digg");
			$(".disabled span").html("");
			
			$(".a").click(function()
			{
				var num = $(this).html();
				window.location.href = "showcom?num="+num;
			});
		});
	</script>
{/block}
