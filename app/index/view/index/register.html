<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="__CSS__/reset.css" />
		<link rel="stylesheet" href="__CSS__/common.css" />
		<link rel="stylesheet" href="__CSS__/font-awesome.min.css" />
		<script type="text/javascript" src="__JS__/jquery.min.js" ></script>
		<script type="text/javascript" src="__JS__/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".submit").click(function()
				{
					var phone = $(".phone").val();
					var name = $(".name").val();
					var sex = $('input[name="sex"]:checked').val();
					var birth = $(".birth").val();
					var psw = $(".psw").val();
					
					$.ajax({
						type:"POST",
						url:"setregister",
						data:{phone:phone,name:name,sex:sex,birth:birth,psw:psw},
						success:function(data)
						{
							if(data == 1)
							{
								alert("注册成功！");
								window.location.href = 'login';
							}else{
								alert('该账号已注册，请重新输入！');
								$(".phone").val("");
								$(".name").val("");
								$(".sex").val("");
								$(".birth").val("");
								$(".psw").val("");
							}
						},
						error:function(){alert("error!")}
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				<div class="login_box">	
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
						<div>
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="手机号" class="phone">
							</div>
							<div class="ececk_warning"><span>手机号不能为空</span></div>
							
							<div class="form_text_ipt" >
								<input name="name" type="text" placeholder="姓名" class="name">
							</div>
							<div class="ececk_warning"><span>姓名不能为空</span></div>
							
							<div class="form_text_ipt1">
								<span>性别：</span>
								<label ><input name="sex" type="radio" value="男"><span>男</span></label>
								<label ><input name="sex" type="radio" value="女"><span>女</span></label>
							</div>
							
							<div class="form_text_ipt">
								<input name="date" type="date" value="2018-06-01" class="birth"/>
							</div>
							<div class="ececk_warning"><span>出生日期不能为空</span></div>
							
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码" class = "psw">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
													
							<div class="form_btn">
								<button type="button" class="submit">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="login">马上登录</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="__JS__/jquery.min.js" ></script>
		<!--<script type="text/javascript" src="__JS__/common.js" ></script>-->
		<div style="text-align:center;">
</div>
	</body>
</html>
